<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures and Algorithms Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-right: 5px solid #667eea;
            border-radius: 8px;
            display: none;
        }

        .question-container.active {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-number {
            font-size: 0.9em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option.disabled input[type="radio"] {
            cursor: not-allowed;
        }

        .option label {
            flex: 1;
            cursor: pointer;
            font-size: 1.05em;
            color: #333;
        }

        .option.disabled label {
            cursor: not-allowed;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.correct .option-text {
            color: #155724;
            font-weight: bold;
        }

        .option.incorrect .option-text {
            color: #721c24;
            font-weight: bold;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: bold;
            line-height: 1.6;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .correct-answer {
            margin-top: 10px;
            padding: 10px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 5px;
            font-weight: bold;
            color: #155724;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-prev {
            background: #6c757d;
            color: white;
        }

        .btn-prev:hover {
            background: #5a6268;
        }

        .btn-next {
            background: #667eea;
            color: white;
        }

        .btn-next:hover {
            background: #5568d3;
        }

        .btn-finish {
            background: #28a745;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .btn-finish:hover {
            background: #218838;
        }

        .btn-prev:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .question-counter {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }

        .results {
            display: none;
            text-align: center;
            padding: 40px;
            animation: slideIn 0.5s ease-in-out;
        }

        .results.show {
            display: block;
        }

        .results-title {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .results-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .stat-box {
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
        }

        .stat-box.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .stat-box.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .results-percentage {
            font-size: 2em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }

        .btn-restart {
            background: #667eea;
            color: white;
            margin-top: 30px;
        }

        .btn-restart:hover {
            background: #5568d3;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .option-text {
            flex: 1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 15px;
            }

            .question-container {
                padding: 15px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.95em;
            }

            .results-stats {
                grid-template-columns: 1fr;
            }
        }
    footer {
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        border-top: 1px solid #eee;
        color: #ffe5ec;
        font-size: 0.85em;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Structures and Algorithms Quiz</h1>
            <p>Level 2 - Artificial Intelligence </p>
        </div>

        <div class="content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div id="quizContainer">
                <!-- Questions will be added here by JavaScript -->
            </div>

            <div class="results" id="results">
                <div class="results-title">Quiz Complete! ✅</div>
                <div class="results-percentage" id="percentage">0%</div>
                <div class="results-stats">
                    <div class="stat-box correct">
                        <span class="number" id="correctCount">0</span>
                        <span>Correct Answers</span>
                    </div>
                    <div class="stat-box incorrect">
                        <span class="number" id="incorrectCount">0</span>
                        <span>Incorrect Answers</span>
                    </div>
                </div>
                <button class="btn-restart" onclick="restartQuiz()">Restart Quiz</button>
            </div>

            <div class="navigation" id="navigation">
                <button class="btn-prev" id="prevBtn" onclick="previousQuestion()">Previous</button>
                <div class="question-counter">
                    <span id="currentQuestion">1</span> / <span id="totalQuestions">35</span>
                </div>
                <button class="btn-next" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>

            <button class="btn-finish" id="finishBtn" onclick="finishQuiz()" style="display: none;">Finish Quiz</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the time complexity of searching for an element in a binary search tree?",
                options: [
                    { text: "O(1)", correct: false },
                    { text: "O(log n)", correct: true },
                    { text: "O(n)", correct: false },
                    { text: "O(n log n)", correct: false }
                ]
            },
            {
                question: "The circular queue is considered full when:",
                options: [
                    { text: "Front == size", correct: false },
                    { text: "Rear == Front", correct: false },
                    { text: "Count == size", correct: true },
                    { text: "Rear == size - 1", correct: false }
                ]
            },
            {
                question: "What is the value of the postfix expression 4 5 6 * + 2 -?",
                options: [
                    { text: "14", correct: false },
                    { text: "20", correct: false },
                    { text: "32", correct: true },
                    { text: "18", correct: false }
                ]
            },
            {
                question: "The postfix form of the expression (M + N) * (P - Q) is?",
                options: [
                    { text: "+M N * P Q -", correct: false },
                    { text: "M N + P Q -", correct: false },
                    { text: "M N + P Q - *", correct: true },
                    { text: "+M N * -P Q", correct: false }
                ]
            },
            {
                question: "What is the time complexity of merging two sorted linked lists?",
                options: [
                    { text: "O(n log n)", correct: false },
                    { text: "O(1)", correct: false },
                    { text: "O(n)", correct: true },
                    { text: "O(log n)", correct: false }
                ]
            },
            {
                question: "The prefix form of the expression A + ((B / C) * (D - A)) is?",
                options: [
                    { text: "A/ *BC^-DAFH", correct: false },
                    { text: "+ A * / B C - D A", correct: true },
                    { text: "+ A / * B C - D A", correct: false },
                    { text: "+ A * B - C * D A", correct: false }
                ]
            },
            {
                question: "What is the time complexity of display single linked list in reverse order?",
                options: [
                    { text: "O(nlogn)", correct: false },
                    { text: "O(1)", correct: false },
                    { text: "O(n)", correct: true },
                    { text: "O(logn)", correct: false }
                ]
            },
            {
                question: "The five items: A, B, C, D, and E are pushed in a stack, one after other starting from A. The stack is popped four items and each element is inserted in a queue. The two elements are deleted from the queue and pushed back on the stack. Now one item is popped from the stack. The popped item is",
                options: [
                    { text: "C", correct: false },
                    { text: "E", correct: false },
                    { text: "A", correct: false },
                    { text: "D", correct: true }
                ]
            },
            {
                question: "In the worst case, the number of comparisons needed to find the duplicated nodes in a single linked list of length n is",
                options: [
                    { text: "N²", correct: true },
                    { text: "Logn", correct: false },
                    { text: "n/2", correct: false },
                    { text: "logn-1", correct: false }
                ]
            },
            {
                question: "Time complexity of given function f(N) = N log N + N log (N²) is",
                options: [
                    { text: "O(N)", correct: false },
                    { text: "O(N log N)", correct: true },
                    { text: "O(log N)", correct: false },
                    { text: "O(N²)", correct: false }
                ]
            },
            {
                question: "Time complexity of given function f(N)= N+ log N + N/2 is",
                options: [
                    { text: "O(N)", correct: true },
                    { text: "O(N log N)", correct: false },
                    { text: "O(log N)", correct: false },
                    { text: "O(N/2)", correct: false }
                ]
            },
            {
                question: "Which of the following data structure round robin algorithm used?",
                options: [
                    { text: "Linear queue", correct: false },
                    { text: "Circle queue", correct: true },
                    { text: "Double ended queue", correct: false },
                    { text: "None of the above", correct: false }
                ]
            },
            {
                question: "What is the information, which a linkedlists node must store?",
                options: [
                    { text: "A) The address of the next node if it exists", correct: false },
                    { text: "B) The value of current node", correct: false },
                    { text: "C) Both(A) and (B)", correct: true },
                    { text: "D) None of the above", correct: false }
                ]
            },
            {
                question: "Time complexity for following equation: int f2(int N) { int x = 0; for (int i = 0; i < N; i++) for (int j = 0; j < M; j++) x++; return x; }",
                options: [
                    { text: "O(N*M)", correct: true },
                    { text: "O(n)", correct: false },
                    { text: "O(logn)", correct: false },
                    { text: "None of the above", correct: false }
                ]
            },
            {
                question: "Time complexity of given function f(N) = (N² + N) / N",
                options: [
                    { text: "O(1)", correct: false },
                    { text: "O(n)", correct: true },
                    { text: "N²", correct: false },
                    { text: "None of the above", correct: false }
                ]
            },
            {
                question: "Time complexity of given function: for (int i = 0; i < n + 100; ++i) { for (int j = 0; j < i; j++) { sum = sum + j; } Cout<<sum<<endl; }",
                options: [
                    { text: "O(1)", correct: false },
                    { text: "O(n)", correct: false },
                    { text: "N²", correct: true },
                    { text: "N³", correct: false }
                ]
            },
            {
                question: "In the binary tree shown below, what is the pre-order traversal? (Tree: 1 -> 2,3; 2 -> 4,5; 3 -> 6)",
                options: [
                    { text: "1-2-4-5-3-6", correct: true },
                    { text: "1-2-4-5-6-3", correct: false },
                    { text: "1-2-3-4-5-6", correct: false },
                    { text: "None of the above", correct: false }
                ]
            },
            {
                question: "Time complexity of splitting linked list into two lists is",
                options: [
                    { text: "O(1)", correct: false },
                    { text: "O(n)", correct: true },
                    { text: "O(n2)", correct: false },
                    { text: "O(n2)+ O(n)", correct: false }
                ]
            },
            {
                question: "Which of the following is not a characteristic of a binary search tree?",
                options: [
                    { text: "Each node has at most two children.", correct: false },
                    { text: "The left child is less than the parent node.", correct: false },
                    { text: "The right child is greater than the parent node.", correct: false },
                    { text: "Nodes can have an arbitrary number of children.", correct: true }
                ]
            },
            {
                question: "Big O notation is a mathematical notation that describes the execution time of algorithm in it's",
                options: [
                    { text: "Best Case", correct: false },
                    { text: "Worst case", correct: true },
                    { text: "Average case", correct: false },
                    { text: "None", correct: false }
                ]
            },
            {
                question: "Suppose a Linear queue is implemented with an array of n elements. Assume that the insertion and deletion operation are carried out using REAR and FRONT as array index variables, respectively. Initially, REAR = FRONT = 0. The conditions to detect queue full and queue empty are:",
                options: [
                    { text: "FULL: Rear=Size-1,empty:Front=0", correct: false },
                    { text: "FULL:Rear=Size ,empty:Front=-1", correct: false },
                    { text: "FULL: Rear=Size,empty:Front=-1", correct: false },
                    { text: "FULL:Rear=Size ,empty:Front=0", correct: true }
                ]
            },
            {
                question: "Stack A has the entries a, b, c (with a on top). Stack B is empty. An entry popped out of stack A can be pushed to stack B. which of the following is the result of popped out from stack B?",
                options: [
                    { text: "c,b,a", correct: true },
                    { text: "a,b,c", correct: false },
                    { text: "c,a,b", correct: false },
                    { text: "None of the above", correct: false }
                ]
            },
            {
                question: "What is the worst-case time complexity of inserting n elements into the beginning of a linked list?",
                options: [
                    { text: "O(N)", correct: true },
                    { text: "O(Nlogn)", correct: false },
                    { text: "O(N*N)", correct: false },
                    { text: "O(1)", correct: false }
                ]
            },
            {
                question: "Which of the following is the advantage of the array data structure?",
                options: [
                    { text: "Elements of mixed data type can be stored", correct: false },
                    { text: "Easier to access the elements in an array", correct: true },
                    { text: "Index of the first element starts from 1", correct: false },
                    { text: "Elements of an array can't be sorted", correct: false }
                ]
            },
            {
                question: "Which traversal method would you use to obtain the nodes of a binary tree in non-decreasing order?",
                options: [
                    { text: "Pre-order", correct: false },
                    { text: "Post-order", correct: false },
                    { text: "In-order", correct: true },
                    { text: "Level-order", correct: false }
                ]
            },
            {
                question: "Which of the following represents the Postorder Traversal of a Binary Tree?",
                options: [
                    { text: "Left->Right->Root", correct: true },
                    { text: "Left->Root->Right", correct: false },
                    { text: "Right->Left->Root", correct: false },
                    { text: "Right->Root->Left", correct: false }
                ]
            },
            {
                question: "Time complexity of Pushing a value on to a stack containing N values, implemented as a linked list",
                options: [
                    { text: "O( log N)", correct: false },
                    { text: "O(N)", correct: false },
                    { text: "O(1)", correct: true },
                    { text: "O(N log N)", correct: false }
                ]
            },
            {
                question: "Which data structure is required to convert the infix to prefix notation?",
                options: [
                    { text: "Stack", correct: true },
                    { text: "Linked list", correct: false },
                    { text: "Binary tree", correct: false },
                    { text: "Queue", correct: false }
                ]
            },
            {
                question: "In a stack, the top element can be accessed in O(1) time.",
                options: [
                    { text: "TRUE.", correct: true },
                    { text: "FALSE.", correct: false }
                ]
            },
            {
                question: "Execute the process in CPU is one of stack applications",
                options: [
                    { text: "TRUE.", correct: false },
                    { text: "FALSE.", correct: true }
                ]
            },
            {
                question: "The big oh for Poping N values onto a stack is O( N )",
                options: [
                    { text: "TRUE.", correct: true },
                    { text: "FALSE.", correct: false }
                ]
            },
            {
                question: "Tree, linked list are example of dynamic data structure",
                options: [
                    { text: "TRUE.", correct: true },
                    { text: "FALSE.", correct: false }
                ]
            },
            {
                question: "Array elements are normally stored contiguously in memory.",
                options: [
                    { text: "TRUE.", correct: true },
                    { text: "FALSE.", correct: false }
                ]
            },
            {
                question: "Most appropriate data structure to print a list of elements in reverse order is Queue data structure",
                options: [
                    { text: "TRUE.", correct: false },
                    { text: "FALSE.", correct: true }
                ]
            },
            {
                question: "Suppose the initial value of Top=0, then the stack is full if Top=size-1.",
                options: [
                    { text: "TRUE.", correct: false },
                    { text: "FALSE.", correct: true }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = new Array(quizData.length).fill(null);
        let answered = new Array(quizData.length).fill(false);

        function initQuiz() {
            renderQuestion();
            updateProgress();
        }

        function renderQuestion() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = `question-container ${index === currentQuestion ? 'active' : ''}`;

                let optionsHTML = '';
                q.options.forEach((option, optIndex) => {
                    const isSelected = answers[index] === optIndex;
                    const isAnswered = answered[index];
                    const isCorrect = option.correct;
                    
                    let optionClass = '';
                    if (isAnswered) {
                        if (isSelected) {
                            optionClass = isCorrect ? 'correct' : 'incorrect';
                        } else if (isCorrect) {
                            optionClass = 'correct';
                        }
                    }
                    
                    optionsHTML += `
                        <div class="option ${optionClass} ${isAnswered ? 'disabled' : ''}">
                            <input type="radio" name="question-${index}" id="option-${index}-${optIndex}" 
                                   value="${optIndex}" ${isSelected ? 'checked' : ''} 
                                   ${isAnswered ? 'disabled' : ''} onchange="selectAnswer(${index}, ${optIndex})">
                            <label for="option-${index}-${optIndex}" class="option-text">${option.text}</label>
                        </div>
                    `;
                });

                const feedbackHTML = answered[index] ? `
                    <div class="feedback show ${answers[index] !== null && quizData[index].options[answers[index]].correct ? 'correct' : 'incorrect'}">
                        ${answers[index] !== null && quizData[index].options[answers[index]].correct 
                            ? '✓ Correct!' 
                            : '✗ Incorrect!'}
                        ${answers[index] !== null && !quizData[index].options[answers[index]].correct 
                            ? `<div class="correct-answer">Correct Answer: ${quizData[index].options.find(o => o.correct).text}</div>` 
                            : ''}
                    </div>
                ` : '';

                questionDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1} of ${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">${optionsHTML}</div>
                    ${feedbackHTML}
                `;

                container.appendChild(questionDiv);
            });

            updateNavigation();
        }

        function selectAnswer(questionIndex, optionIndex) {
            if (answered[questionIndex]) return;
            
            answers[questionIndex] = optionIndex;
            answered[questionIndex] = true;
            renderQuestion();
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateProgress();
                window.scrollTo(0, 0);
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateProgress();
                window.scrollTo(0, 0);
            }
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('currentQuestion').textContent = currentQuestion + 1;
            document.getElementById('totalQuestions').textContent = quizData.length;

            if (currentQuestion === quizData.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('finishBtn').style.display = 'block';
            } else {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('finishBtn').style.display = 'none';
            }
        }

        function updateProgress() {
            const percentage = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        function finishQuiz() {
            let correctCount = 0;
            let incorrectCount = 0;

            answers.forEach((answer, index) => {
                if (answer !== null) {
                    if (quizData[index].options[answer].correct) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                }
            });

            const percentage = Math.round((correctCount / quizData.length) * 100);

            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('navigation').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('percentage').textContent = percentage + '%';

            document.getElementById('results').classList.add('show');

            window.scrollTo(0, 0);
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = new Array(quizData.length).fill(null);
            answered = new Array(quizData.length).fill(false);

            document.getElementById('results').classList.remove('show');
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('navigation').style.display = 'flex';

            renderQuestion();
            updateProgress();

            window.scrollTo(0, 0);
        }

        // Initialize quiz on page load
        window.addEventListener('DOMContentLoaded', initQuiz);
    </script>
