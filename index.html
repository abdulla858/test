<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./dsa-quiz-app/index.html">
    <title>DSA Quiz App - تطبيق اختبارات هياكل البيانات والخوارزميات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-in;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }

        a:hover {
            color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>مرحباً بك في تطبيق اختبارات DSA</h1>
        <p>جاري تحويلك إلى التطبيق...</p>
        <div class="loader"></div>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            إذا لم يتم التحويل تلقائياً، <a href="./dsa-quiz-app/index.html">اضغط هنا</a>
        </p>
    </div>
</body>

</html>
